<div class="container login-form" style="font-family: 'Ubuntu', sans-serif;">
   <div class="row">
    <div class="col-md-6">
      <div class="panel panel-login">
        <div class="panel-body">
          <div class="row">
            <div class="col-lg-12">
                <form id="login-form" role="form" style="display: block;">
                    <a href="#" class="test-class">Need Help ?</a>
                    <h2>LOGIN</h2>
                    <div class="form-group">
                        <input type="text" name="username" id="username" tabindex="1" [(ngModel)]="username" class="form-control" placeholder="Username" value="">
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" id="password" tabindex="2" [(ngModel)]="password" class="form-control" placeholder="Password">
                    </div>
                    <div class="form-group" *ngIf="invalidcred">
                        <p style="color:red">Invalid Credentials</p>
                    </div>
                    <!--<div class="form-group" [ngClass]="invalidcred ? 'test-class' : null">-->
                    <div class="form-group">
                        <input type="checkbox" (click)="showPass()"> Show Password
                        <a href="#" style="cursor:pointer;float:right">Forgot Password?</a>
                    </div>
                    <!--<div class="forgot-password" style="margin:1% 0 4% 6%;">
                        <a href="#" style="cursor:pointer;">Forgot Password</a>
                    </div>-->
                    <div class="col-xs-6 form-group pull-right">
                        <input type="submit" tabindex="4" class="form-control btn btn-login" (click)="login(username,password)" value="Login">
                    </div>
                    <input type="button" class="btn btn-primary btn-register" value="Register">
                </form>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
