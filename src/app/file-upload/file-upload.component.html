<div class="container" style="margin-top:80px;">
<div class="row">
  <div class="col-md-12 col-sm-12 col-lg-12 page-header">
    <h1 class="heading" style="text-align:center;"> File Upload / Delete to Discovery
</h1>
</div>
<div class="row">
  <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12" style="text-align: center;">
<div *ngIf="message" class="alert-box" [ngClass]="{ 'alert': message, 'alert-success': message.type === 'success', 'alert-danger': message.type === 'fail' }">{{message.resp}}</div>
</div>
</div>
</div>
<div class="row">
  <div class="col-lg-10 col-md-10 col-sm-10 col-xs-8">
    <label for="file-upload">
        <!--<input class="file form-control" id="file-upload" (change)="fileChangeEvent($event)" placeholder="Upload File..." type="file">-->
        <input type="file" class="form-control fieldInput" name="single" ng2FileSelect [uploader]="uploader" />
    </label>
    <div align="center">
      <span *ngIf="uploader.progress==100;else" id="progresStatus" style="color:green"> File has been uploaded successfully.Please check after 1 minute.
</span>

</div></div>
<div class="col-md-2 col-sm-2 col-xs-2">
  <!--<button class="btn btn-success" type="button" (click)="upload()">
        <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span> Add Selected File</button>-->
        <button type="button" data-target="#progresStatus" class="btn btn-success btn-s uploadBtn" (click)="uploader.uploadAll()"
    [disabled]="!uploader.getNotUploadedItems().length">
            <span class="glyphicon glyphicon-upload"></span> Upload
          </button>
</div>
<!-- <div class="col-md-2 col-sm-2 col-xs-2">
      <button class="btn btn-danger" (click)="deleteMultipleFiles()">
        <span class="glyphicon glyphicon-minus-sign" aria-hidden="true"></span> Delete File</button>
    </div> -->
</div>
<div class="row">
  <div class="col-md-12 col-sm-12 col-xs-12">
    <table class="table table-hover" style="text-align:left;">
<thead>
  <tr>
    <!-- <th class="col-md-1 col-sm-1 col-xs-1">Select</th> -->
    <th class="col-md-1 col-sm-1 col-xs-1">S. No.</th>
    <th class="col-md-5 col-sm-5 col-xs-5">Document ID</th>
    <th class="col-md-5 col-sm-5 col-xs-5">Name</th>
    <th class="col-md-1 col-sm-1 col-xs-1">Action</th>
  </tr>
</thead>
<tbody>
  <tr *ngFor="let file of totalFiles">
    <!-- <td><input type="checkbox" (click)="select($event,file)"></td> -->
    <td>{{ totalFiles.indexOf(file)+1}}</td>
    <td>{{ file.document_id }}</td>
    <td>{{ file.filename }}</td>
    <td><button class="btn btn-danger" (click)="deleteFile(file)"><span class="glyphicon glyphicon-remove-circle"></span></button></td>
  </tr>
</tbody>
</table>
</div>
</div>
</div>
